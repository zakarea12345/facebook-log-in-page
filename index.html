<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img/now.png" alt="">
            <h2 style="font-weight: 200;margin-left: 40px;">
                Facebook helps you connect and share with the people in your life.
            </h2>
            </div>
            <div class="right">
                <input class="input email" type="text" placeholder="Email or phone number"><br>
                <input  class="input" type="text number" placeholder="Password"><br>
                <button class="login">Log In</button><br>
                <a class="password" href="#">Forgotten Password</a><br>
                <hr><br>
                <a id="ac" href="#">Create new account</a><br><br>
                <p><a id="link" href="#">Create a page</a> for a celebrity, band or business.</p>

            </div>
    </div>
    
</body>
</html>
